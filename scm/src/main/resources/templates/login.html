<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{},~{})}">
<head>

    <title>Login</title>
</head>
<body>
    <div id="content" >
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki space le rahi hai  -->
                 
                <!-- card -->
                <div
                    class="block  p-3 border-t-8 border-green-700 bg-slate-100 rounded-xl shadow hover:bg-gray-200 dark:bg-gray-700 dark:border-green-700 dark:hover:bg-gray-600">
                    
                    <div class="text-red-500" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-green-500" th:if="${param.logout}">
                        You have been logged out.</div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Login Here !</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Start managing Contact on cloud...</p>
                      
                    <form th:action="@{/authenticate}" 
                    method="post" 
                    class="mt-2">
                        
                       
                        <!-- email  -->
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input
                            name="email"
                             type="email"
                              id="email"
                             
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                             required />
                             <!-- <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                ></p> -->
                        </div>
                        <!-- password -->
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input
                            name="password"
                             type="password" 
                             id="password"
                            
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <!-- <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                ></p> -->
                        </div>
                       
                        <!-- buttons  -->
                        <div class="mb-3 flex justify-center  space-x-5 py-2">
                            <button
                                class="px-3 py-2 rounded-lg bg-gray-600  hover:bg-gray-900 text-white dark:bg-blue-600 dark:hover:bg-blue-800"
                                type="submit"> Login
                            </button>
                            <button
                                class="px-3 py-2 rounded-lg bg-orange-500  hover:bg-orange-900 text-white dark:bg-orange-500 dark:hover:bg-orange-900"
                                type="reset"> Reset
                            </button>
                        </div>

                    </form>
                    <div class="social-buttons-container flex justify-center flex-col  items-center space-y-4 mt-5 ">
                        <!-- <a class="px-3 py-2 font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg login-with-google-btn  "
                        data-th-href="@{'/oauth2/authorization/google'}">Sign in with Google</a> -->

                        <a class="px-3 py-2 border flex gap-2 border-slate-300 bg-slate-200 dark:border-slate-700 rounded-lg w-1/2 text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 dark:bg-gray-600 dark:hover:bg-gray-700 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
                        data-th-href="@{'/oauth2/authorization/google'}">
                            <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                            <span>Login with Google</span>
                        </a>

                        <a class="py-2 px-3 flex justify-center items-center border-slate-300 bg-gray-600 hover:bg-gray-700 w-1/2 focus:ring-gray-400 focus:ring-offset-gray-200 text-white text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg hover:shadow transition duration-150"
                        data-th-href="@{'/oauth2/authorization/github'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
                              <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
                            </svg>
                            Login with GitHub
                        </a>
                    </div>
                </div>

            </div>
    </div>
    
</body>
</html>
