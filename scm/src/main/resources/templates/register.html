<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{},~{})}">

<head>

    <title>Contact</title>
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki space le rahi hai  -->
                 
                <!-- card -->
                <div
                    class="block  p-3 border-t-8 border-blue-700 bg-slate-100 rounded-xl shadow hover:bg-gray-200 dark:bg-gray-700 dark:border-blue-700 dark:hover:bg-gray-600">
                    
                    <!-- messagebox -->
                    <div data-th-replace ="~{message::messagebox}">messagebox</div>


                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Signup Here !</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Start managing Contact on cloud...</p>

                    <form th:action="@{/do-register}" 
                    method="post" 
                    th:object ="${userForm}"
                    novalidate
                    class="mt-2">
                        <!-- name -->
                        <div>
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input
                             type="text"
                             id="name"
                             th:field ="*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here" required />
                                <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('name')}"
                                data-th-errors="*{name}"
                                ></p>
                        </div>
                        
                        <!-- email  -->
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input
                             type="email"
                              id="email"
                             th:field ="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                             required />
                             <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                ></p>
                        </div>
                        <!-- password -->
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input
                             type="password" 
                             id="password"
                             th:field ="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                ></p>
                        </div>
                        <!-- phone number -->
                        <div>
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input 
                            type="text"
                             id="phone"
                             th:field ="*{phoneNumber}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                                <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"
                                ></p>
                        </div>
                        <!-- about -->
                        <div>
                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something
                                about you</label>
                            <textarea 
                            id="about"
                             rows="6"
                             th:field ="*{about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here !"></textarea>
                                <p class="text-red-600 py-2"
                                data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                                ></p>
                        </div>
                        <!-- buttons  -->
                        <div class="mb-3 flex justify-center space-x-4">
                            <button
                                class="px-3 py-2 rounded bg-gray-600  hover:bg-gray-900 text-white dark:bg-blue-600 dark:hover:bg-blue-800"
                                type="submit"> Signup
                            </button>
                            <button
                                class="px-3 py-2 rounded bg-orange-500  hover:bg-orange-900 text-white dark:bg-orange-500 dark:hover:bg-orange-900"
                                type="reset"> Reset
                            </button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
